name: Next.js CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Specify the Node.js version
          cache: "yarn" # Cache npm dependencies

      # Install dependencies
      - name: Install dependencies
        run: yarn install

      # Build the Next.js app
      - name: Build Next.js app
        run: yarn run build

      # Optional: Run linting (if you have a linting setup)
      - name: Run linting
        run: yarn run lint


